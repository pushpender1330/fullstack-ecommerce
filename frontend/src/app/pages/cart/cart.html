<div class="max-w-4xl mx-auto p-5 space-y-5">
  <h2 class="text-2xl font-bold mb-3">Your Cart</h2>
  @if(cartProducts().length === 0){
  <div class="text-center">
    <p class="text-lg text-center italic font-medium my-4">your cart is empty</p>
    <a routerLink="/" class="mx-auto text-center bg-blue-500 text-white p-2 rounded-lg"
      >Go to Home</a
    >
  </div>
  } @else {
  <div class="flex flex-col gap-3">
    @for (product of cartProducts(); track product.id) {
    <app-cart-item
      [productDetail]="product.product"
      (decQuantity)="decQuantity($event)"
      (incQuantity)="incQuantity($event)"
      (removeProductFromCart)="removeProductFromCart($event)"
      [quantity]="product.quantity"
      [cartId]="product.id"
    />
    }
  </div>

  <div class="bg-white p-5 rounded-xl shadow mt-6">
    <div class="flex justify-between text-lg font-semibold">
      <span>Total:</span>
      <span>$ {{ total() }}</span>
    </div>

    <button
      class="mt-4 w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700"
      (click)="placeOrder()"
    >
      Place Order
    </button>
  </div>
  }
  <app-modal [isModalOpen]="isModalOpen()" (closeModal)="closeModal()">
    <div class="p-6 bg-white w-full max-w-md mx-auto text-center">
      <h4>hurray! ðŸŽ‰ <br> your order is placed. </h4>
    </div>
  </app-modal>

  
</div>
