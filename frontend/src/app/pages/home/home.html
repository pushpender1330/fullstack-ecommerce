<div>
    <h2 class="my-4 text-center text-3xl font-medium underline">Products</h2>    

    <div class="product-list grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 p-4 items-stretch">

        @for (product of this.products(); track product.id) {
            <app-product-card [productDetail]="product" (addToCart)="addToCart($event)" (incQuantity)="incQuantity($event)" (decQuantity)="decQuantity($event)"/>
        }

    </div>

</div>
