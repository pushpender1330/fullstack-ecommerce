<div class="login-page flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
    
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">
      Login
    </h1>

    <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="login()">
      
      <div>
        <input 
          type="email" 
          placeholder="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
            formControlName="email"
        >
        @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
              <p class="text-red-500 text-sm capitalize">email is required</p>
            }
      </div>

      <div>
        <input 
          type="password" 
          placeholder="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
            formControlName="password"
        >
        @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
              <p class="text-red-500 text-sm capitalize"> password is required</p>
            }
      </div>

      <div>
        <input 
          type="submit" 
          value="Login"
          class="w-full bg-blue-600 text-white py-2 rounded-md cursor-pointer
                 hover:bg-blue-700 transition-all"
        >
      </div>

    </form>

    <div class="text-center mt-2">
        <a routerLink="/signup" class="underline text-blue-500">Sign-up</a>
    </div>
  </div>
</div>
